<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TOP Etch-A-Sketch</title>
  <link rel="stylesheet" href="topEtcha.css"></style>
</head>
<body>
  <script src="topEtcha.js" defer></script>
  <h1>TOP Etch-A-Sketch</h1>
  <div class="container">
    <div class="buttons1">
      <button class = "gridSize">Set Grid Size</button>
      <button class = "clearColor">Clear Canvas</button>
    </div>
    <div class="grid"></div>
    <div class="buttons2">
      <label for="base">Background Color</label>
      <input id="bgc" type="color" name="base" value="#FFFFFF">
      <label for="paint">Paint Color</label>
      <input id="paintc" type="color" name="paint" value="#000000">
    </div>
  </div>
</body>
</html>
